          - artwork: cover
            entity: media_player.living_room_speaker
            hide:
              icon: true
              panel: false
              power_state: true
              source: true
              volume: false
            source: icon
            type: 'custom:mini-media-player'
          - entity: media_player.bedroom
            hide:
              icon: true
            type: 'custom:mini-media-player'
          - entity: media_player.spare_bedroom
            hide:
              icon: true
            type: 'custom:mini-media-player'
          - entity: media_player.basement
