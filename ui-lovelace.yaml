              volume: true
            source: icon
            type: 'custom:mini-media-player'
        type: vertical-stack
      - entity: weather.dark_sky
        type: 'custom:weather-card'
      - columns: 2
        entities:
          - entity: group.all_lights
            icon: 'mdi:lightbulb'
            name: All Lights
            tap_action:
              action: toggle
          - entity: group.all_remotes
            icon: 'mdi:television-classic'
            name: All TV's
            tap_action:
              action: toggle
        type: glance
    icon: 'mdi:home'
    panel: false
    path: default_view
    title: Home
